<!DOCTYPE html> 
<head>
    <title>CSS Grid System test</title>
</head>
<body>

<div class="grid-container outline">
    <div class="row">
        <div class="col-1"><p>col-1</p></div> 
        <div class="col-1"><p>col-1</p></div> 
        <div class="col-1"><p>col-1</p></div> 
        <div class="col-1"><p>col-1</p></div> 
        <div class="col-1"><p>col-1</p></div> 
        <div class="col-1"><p>col-1</p></div> 
    </div> 
    <div class="row">
        <div class="col-2"><p>col-2</p></div> 
        <div class="col-2"><p>col-2</p></div> 
        <div class="col-2"><p>col-2</p></div> 
    </div> 
    <div class="row">
        <div class="col-3"><p>col-3</p></div> 
        <div class="col-3"><p>col-3</p></div>
    </div> 
</div>
<style>
  .grid-container {
    width: 100%; 
    max-width: 1200px;
}

/* clear-fix hack */
.row:before,
.row:after {
    content: "";
    display: table;
    clear: both; 
}

[class*='col-'] {
    float: left; 
    min-height: 1px; 
    width: 16.66%;
    /* the gutter */
    padding: 12px;  
    border: solid .5px;
}

/* setting border box on all elements inside the grid */ 
.grid-container *{
    box-sizing: border-box;
}

.col-1 {width: 16.66%}
.col-2 {width: 33.33%}
.col-3 {width: 50%}
.col-4 {width: 66.664%}
.col-5{width: 83.33%}
.col-6{width: 100%}

[class*='col-'] > p {
    padding: 0;
    margin: 0;
    text-align: center; 
}

/* make the grid system responsive */
@media all and (max-width: 650px) {
    .col-1{ width: 50%}
    .col-2{ width: 100%}
    .col-3{ width: 100%}
    .col-4{ width: 100%}
    .col-5{ width: 100%}
    .col-6{ width: 100%}
}

</style>
</body>
